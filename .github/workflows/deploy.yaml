name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main] # Every commit to main for dev
  release:
    types: [published] # Release tag for production
  workflow_dispatch: {}

jobs:
  deploy-dev:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build (Dev)
        run: pnpm build
        env:
          # Use empty string for same-origin API calls
          VITE_API_ADDRESS: ''
          VITE_BUILD_TARGET: cloud

      - name: Deploy to Cloudflare Pages (Dev)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: coro-ui
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: development # Maps to "development" deployment in Cloudflare

  deploy-prod:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build (Production)
        run: pnpm build
        env:
          # Use empty string for same-origin API calls
          VITE_API_ADDRESS: ''
          VITE_BUILD_TARGET: cloud

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: coro-ui
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main # Maps to "main" deployment in Cloudflare
